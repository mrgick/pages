<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <script defer src="js/quiz.js"></script>
</head>

<body>
    <div class="control">
        <div id="control-menu">
        </div>
        <div id="control-answer">
        </div>
        <div id="control-prev">
        </div>
        <div id="control-next">
        </div>
    </div>
    <div class="wrapper">
        <div class="quiz">
            <div id="quiz-question">1. </div>
            <div id="quiz-answer"></div>
        </div>
        <div class="song">
            <div id="song-answer">
                Откуда отрывок песни?
            </div>
            <div id="play-pause">
                ⏯
            </div>
            <audio id="music-player">
                <source type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="multfilm">
            <figure>
                <figcaption id="multfilm-answer">1. Откуда картинка?</figcaption>
                <img id="multfilm-image"/>
            </figure>
        </div>
    </div>
</body>

</html>
